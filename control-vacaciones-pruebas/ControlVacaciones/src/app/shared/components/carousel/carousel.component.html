<div class="carousel" [ngStyle]="setCarouselStyle()">
    <div class="carousel_btns">
        <i class="fa fa-chevron-circle-left" (click)="setBack()"></i>
        <i class="fa fa-chevron-circle-right" (click)="setNext()"></i>
    </div>
    <div class="carousel_content">
        <ng-container *ngFor="let section of items;">
            <div class="carousel_content_item" [ngStyle]="setCarouselContentItemStyle(section)">
                <h1>{{section.title.first}}<span>{{section.title.second}}</span></h1>
                <p>
                    {{section.subtitle}}
                </p>
            </div>
        </ng-container>
    </div>
    <div class="carousel_steps">
        <div class="carousel_steps_step carousel_steps_step-{{currentPosition === item.id ? 'active': ''}}" *ngFor="let item of items" (click)="setCurrentPosition(item.id)">

        </div>
    </div>
</div>
