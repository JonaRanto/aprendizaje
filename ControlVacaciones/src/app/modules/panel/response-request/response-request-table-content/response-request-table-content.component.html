<table class="table">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Empleado</th>
            <th scope="col">Fecha de solicitud</th>
            <th scope="col">Fecha de salida</th>
            <th scope="col">Fecha de entrada</th>
            <th scope="col">Detalle</th>
            <th scope="col">Acci√≥n</th>
        </tr>
    </thead>
    <tbody>
        <ng-container *ngFor="let requestResponse of data">
            <tr>
                <th scope="row">{{requestResponse.id}}</th>
                <th>{{requestResponse.employee}}</th>
                <th>{{requestResponse.requestDate}}</th>
                <th>{{requestResponse.departureDate}}</th>
                <th>{{requestResponse.returnDate}}</th>
                <th>{{requestResponse.detail}}</th>
                <th *ngIf="requestResponse.state == 'Pendiente'">
                    <button class="btn btn-success m-1" (click)="actionSelection('Aceptar', requestResponse.id)">Aceptar</button>
                    <button class="btn btn-danger m-1" (click)="actionSelection('Rechazar', requestResponse.id)">Rechazar</button>
                </th>
                <th *ngIf="requestResponse.state != 'Pendiente'">{{requestResponse.state}}</th>
            </tr>
        </ng-container>
    </tbody>
</table>
